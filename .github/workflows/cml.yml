name: model-quality

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://dvcorg/cml-py3:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: cml_run
        env:
          repo_token: ${{secrets.GITHUB_TOKEN}}
        run: |  
          pip install -r requirements.txt
          python train.py
          echo Hello
          cat metrics.json
